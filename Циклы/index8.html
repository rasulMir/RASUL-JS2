	<script>
		// 8 Найти максимальное из натуральных чисел, не превышающих 5000, которое нацело делится на 39.
		var summ = 0, divider = 39;
		for (var i = 5000; i >= divider; i--) {
			max = i % divider;
			if (max === 0) {
				max = i / divider;
				console.log(i,'разделенное на 39 = ' + max);
				break;
			}
		}

	</script>
