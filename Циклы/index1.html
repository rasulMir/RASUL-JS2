<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
	/* 1. Имеется фрагмент программы в виде оператора цикла с параметром, обеспечивающий 
		вывод на экран «столбиком» всех целых чисел от 10 до 30. Оформить этот фрагмент в виде:
		а) оператора цикла с предусловием;
		б) оператора цикла с постусловием. */

		var max = 30, min = 10;
		while (min <= max) {
			document.writeln(min + '<br/>');
			++min;
		}

		while (min <= max) {
			document.writeln(min++ + '<br/>');
		}

	</script>
</body>
</html>
