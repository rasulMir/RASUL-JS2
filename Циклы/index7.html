<body>
	<script>
		// 7. Напечатать минимальное число, большее 200, которое нацело делится на 17.

		var start = 0, divider = 17,user = +prompt('enter num from 200');
		if (user) {
			for (var i = 200; i <= user; i++) {
				start = i % divider;
				if (start == 0){
					console.log(i);
					break;
				}
			}
		}
		
	</script>
</body>
