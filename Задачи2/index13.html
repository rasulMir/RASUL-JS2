	<script>
		/*13) 

		minani sora-------------------------------------------------------------------

			4.Пользователь вводит подряд 20 разных чисел(ввод осуществляется всех чисел только в 1 переменную),нужно посчитать 
			сколько было инверсий. Пример:
			5 2 5 3 6 4 8 9 2 4 1 6 8 5 4 7 9 7 1 5 = 9 инверсий, к примеру 5 2 - это инверсия то есть то число которое стоит  | | 0
			слева больше того числа которое справа.
			*/
			var user,max = 0,inversion = 0,numRight = 0,numLeft = 0,num = 0;
			while (max <= 6) {
				user = +prompt('Enter number');
				max++;
				numRight = user;
				if (num > numRight ) {
					inversion += 1;
				}
			}
	</script>
