<!DOCTYPE html>

<body>
	<script>
		// 16)  С помощью цикла найдите сумму чисел от 1 до 100.
		var min = 1,max=100,sum=0;
		while (min <= max) {
			sum += min;
			min++;
		}
		console.log(sum);
		
	</script>
</body>
