<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
				4) Найти сумму и произведение цифр, введенного натурального числа. Например, если введено число 325,
				то сумма его цифр равна 10 (3+2+5), а произведение 30 (3*2*5).*/

            var num = +prompt('Введите ТРЕХЗНАЧНОЕ число '),
                a,
                b,
                c;
				if (num) {
					a = num / 10;
					a = +parseInt(a / 10);
					b = num % 100;
					b = +parseInt(b / 10);
					c = num % 10;
					alert(`первая цифра ${a}` + `\nвторая цифра ${b}` + `\nтретья цифра ${c}`);
					alert('сумма цифр ' + (+a + +b + c) + '\nпроизведение цифр ' + (+c * b * a));
				} else {
					alert('Вы не ввели число');
				}

        </script>
    </body>
</html>
