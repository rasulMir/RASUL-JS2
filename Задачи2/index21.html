<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

		/* 23) Составьте программу, которая принимает с клавиатуры целое число, а затем проверяет, можно ли представить его в виде суммы квадратов двух целых однозначных чисел. ввод: 98 ⇒ вывод: 98 можно представить в виде суммы квадратов 7 и 7) */
		var user = prompt('Enter number '), summ = 0, multi = 0, cont;
			multi = user / 2;
		for (var i = 1; i <= multi; i++) {
			cont = i;
			if (i < 2) continue;
			summ = multi % i;
			if (summ == 0) break;
		}
		alert( user + ' можно представить в виде суммы квадратов ' + cont + ' и ' + cont);

	</script>
</body>
</html>
